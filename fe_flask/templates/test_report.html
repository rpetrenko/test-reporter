{% extends 'base.html' %}

{% block container %}
<div class="panel panel-default">

    <div class="panel-heading">
        <h1 class="panel-heading">Platform: {{ platform }} </h1>
        <h3>Label: {{label}} </h3>
        <h3>Test Report: {{name}}</h3>
    </div>

    <div class="panel-body">
        <div class="row">
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        {{ name }}
                    </div>
                    {{ suites_html|safe }}
                </div>
            </div>
        </div>

    </div>

</div>
{% endblock %}
